<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">課題一覧</h1>
    <a href="../index.html" th:href="@{/}">トップページ</a>
    <a href="../issues/creationForm.html" th:href="@{/issues/creationForm}">作成</a>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>概要</th>
            <th>削除</th>
        </tr>
        </thead>
        <tbody th:each="issue : ${issueList}" >
            <tr>
                <td th:text="${issue.id}">(id)</td>
                <td>
                    <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">
                        (summary)
                    </a>
                </td>
                <td>
                    <form action="#" th:action="@{/issues/delete/{issueId}(issueId=${issue.id})}" method="post">
                        <button type="submit" class="btn btn-primary">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
